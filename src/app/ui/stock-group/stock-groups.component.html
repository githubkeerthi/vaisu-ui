<div class="container-table">
    <div class="action-btns">
        <button class="btn" (click)="openDialog({}, 'Add')"><i class="fa fa-plus">&nbsp;</i>Add Stock Group</button>
    </div>

  <table mat-table [dataSource]="datasource" matSort class="mat-elevation-z8" align="center">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="alias">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Alias </th>
      <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
    </ng-container>

    <ng-container matColumnDef="parentgroup">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Parent Group </th>
      <td mat-cell *matCellDef="let element"> {{element.parentStockGroup}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <a (click)="openDialog(element, 'Update')" title="Edit Stock group"><i class="fa fa-edit text-primary"></i></a> | 
        <a (click)="openDialog(element, 'Delete')" title="Delete Stock group"><i class="fa fa-remove text-danger"></i></a>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Angular 8 pagination -->
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
