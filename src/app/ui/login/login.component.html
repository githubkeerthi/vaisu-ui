<small  *ngIf ='invalidLogin'>{{errorMessage}}</small>
<div class="simple-login-container">
    <h2>Login Form</h2>
    <div class="row">
        <div class="col-md-12 form-group">
            <input type="text" class="form-control pi-user" placeholder="Username" [(ngModel)] ="username">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <input type="password" placeholder="Enter your Password" class="form-control" [(ngModel)] ="password">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <input type="submit" class="btn btn-block btn-login" placeholder="Enter your Password" (click) = authenticateUser()>
        </div>
    </div>
</div>
